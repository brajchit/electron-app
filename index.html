<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>App Espol</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./css/screen.css" media="screen, projection" type="text/css" />
    <link rel="stylesheet" href="./css/print.css" media="print" type="text/css" />
    <link rel="stylesheet" href="./css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./css/styles.css" media="screen" title="no title" charset="utf-8">

</head>

<body style="-webkit-app-region: drag">
    <div class="container">
        <nav>
            <ul class="menu">
                <div class="row">
                    <div class="col-xs-4">
                        <li class="active"><a href="#" id="home"><i class="fa fa-desktop" aria-hidden="true"></i></a></li>
                    </div>
                    <div class="col-xs-4">
                        <li><a href="#"><i class="fa fa-bar-chart" aria-hidden="true"></i></a></li>
                    </div>
                    <div class="col-xs-4">
                        <li><a href="#" id="setup"><i class="fa fa-cog" aria-hidden="true"></i></a></li>
                    </div>
                </div>
            </ul>
        </nav>
    </div>
    <section class="content" id="home-content">
        <div class="flex-container">
            <!-- Column Left -->
            <div class="flex-item">
                <h2 id="eq">EQUIPO</h2>
                <select id="equipo" name="">
                    <option value="hide">-- Select --</option>
                </select>

                <h2>SUSTRATO</h2>
                <select id="sustrato">
                    <option value="hide">-- Select --</option>
                </select>

                <!-- CANTIDAD -->
                <div class="input-grup" id="input-cantidad">
                    <label for="cantidad" class="label-input">CANTIDAD</label>
                    <input id="cantidad" class="input-value" type="number" name="cantidad" value="1" min="1" step="1">
                </div>

                <h2>ARTE</h2>
                <select id="arte">
                    <option value="hide">-- Select --</option>
                </select>

                <div class="input-grup" id="input-nPages" style="display:none">
                </div>
            </div>
            <!-- Colum Right -->
            <div class="flex-item">
                <div class="flex-container equipoTarget">
                    <div class="flex-item">
                        <h2>COLOR</h2>
                        <select id="color">
                            <option value="hide">-- Select --</option>
                        </select>

                        <h2>GRAMAJE</h2>
                        <select id="gramaje">
                            <option value="hide">-- Select --</option>
                        </select>

                        <!-- COSTO UNITARIO -->
                        <div class="input-grup" id="costoUnitario">
                            <label class="label-input" for="costoUnitario">Costo Unitario</label>
                            <label class="label-values" for="value">00.00</label>
                        </div>
                    </div>
                    <div class="flex-item">
                        <h2>TAMAÃ‘O</h2>
                        <select id="tama">
                            <option value="hide">-- Select --</option>
                        </select>

                        <h2>CARAS A IMPRIMIR</h2>
                        <select id="tiroRetiro">
                            <option value="hide">-- Select --</option>
                        </select>

                        <!-- MATRICES -->
                        <div class="input-grup" id="input-Matrices" style="display:none">
                            <label for="matrices" class="label-input">MATRICES</label>
                            <input id="matrices" class="input-value" type="number" name="matrices" value="1" min="1" step="1">
                        </div>
                        <!-- PLACAS -->
                        <div class="input-grup" id="input-Placas" style="display:none">
                            <label for="placas" class="label-input">PLACAS</label>
                            <input id="placas" class="input-value" type="number" name="placas" value="1" min="1" step="1">
                        </div>

                    </div>
                </div>
            </div>
            <!-- Colum Right -->

        </div>

        <h2>IVA</h2>
        <div class="flex-container">
            <div class="flex-item">
                <div class="flex-container-in">
                    <div class="flex-item-in">
                        <div class="radio">
                            <label>
                                <input type="radio" name="opIva" id="optIva1" value=".14" checked>
                                14%
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="opIva" id="optIva2" value=".12">
                                12%
                            </label>
                        </div>
                    </div>
                    <div class="flex-item-in">
                        <button id="calcule" class="btn btn-default" type="button" name="button">CALCULAR</button>
                    </div>
                </div>
            </div>
            <div class="flex-item">
                <label for="subtotal" class="label-result"id="subtotal">00.00</label> SubTotal
                <label for="subtotal" class="label-result"id="iva">00.00</label> IVA
                <label for="subtotal" class="label-result"id="total">00.00</label> Total
            </div>
        </div>
    </section>
    <!-- custom content section -->
    <section class="content" id="setup-content">
        <div class="input-grup">
            <label class="label-input" for="">Iva por Defecto </label>
            <input class="input-value" value="14" type="text" min="1" step="1">
        </div>
        <div class="input-grup">
            <label class="label-input" for="">Iva </label>
            <input class="input-value" value="12" type="text" min="1" step="1">
            <input class="input-value" value="14" type="text" min="1" step="1">
        </div>
        <div class="input-grup">
            <label class="label-input" for="">Color por Defecto </label>
            <input class="input-value" value="B/N" type="text" min="1" step="1">
        </div>
        <div class="input-grup">
            <label class="label-input" for="">Colores </label>
            <input class="input-value" value="B/N" type="text" min="1" step="1">
            <input class="input-value" value="Color" type="text" min="1" step="1">
        </div>
    </section><!-- end custom content section -->

    <!-- All of the Node.js APIs are available in this renderer process. -->
</body>

    require('./renderer.js')

</script>

</html>
